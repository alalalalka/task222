<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Table of cars</h1>
    <!--<a th:href="@{/cars/{model}(model=${car.getModel()})}" th:text="${car.getModel()}">model</a>-->
    <table border="2">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
            <td th:utext="${car.getColor()}"></td>
        </tr>
    </table>


</div>
</body>
</html>
